name: libredrive
description: LibreDrive - Decentralized P2P Storage - Secure, Private, Censorship-Resistant
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Rust FFI Bridge
  flutter_rust_bridge: ^2.0.0

  # State Management
  riverpod: ^2.4.9
  flutter_riverpod: ^2.4.9

  # UI Components
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  lottie: ^3.0.0
  shimmer: ^3.0.0

  # Storage & Persistence
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.1

  # Networking
  connectivity_plus: ^5.0.2

  # Security & Cryptography
  local_auth: ^2.1.8
  flutter_secure_storage: ^9.0.0
  cryptography: ^2.7.0
  pointycastle: ^3.9.1
  convert: ^3.1.1
  crypto: ^3.0.3

  # File Handling
  file_picker: ^6.1.1
  open_file: ^3.3.2
  mime: ^1.0.4

  # Utilities
  uuid: ^4.2.1
  intl: ^0.18.1
  logger: ^2.0.2+1
  equatable: ^2.0.5
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1

  # QR Code (for sharing)
  qr_flutter: ^4.1.0
  mobile_scanner: ^4.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  freezed: ^2.4.6
  json_serializable: ^6.7.1
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
