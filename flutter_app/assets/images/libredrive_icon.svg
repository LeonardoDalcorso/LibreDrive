<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22D3EE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#grad1)" opacity="0.1"/>

  <!-- Central node (main) -->
  <circle cx="256" cy="256" r="50" fill="url(#grad1)"/>
  <circle cx="256" cy="256" r="35" fill="white" opacity="0.3"/>

  <!-- Decentralized nodes around -->
  <!-- Top node -->
  <circle cx="256" cy="100" r="35" fill="url(#grad2)"/>
  <line x1="256" y1="135" x2="256" y2="206" stroke="url(#grad1)" stroke-width="8" stroke-linecap="round"/>

  <!-- Bottom left node -->
  <circle cx="120" cy="360" r="35" fill="url(#grad2)"/>
  <line x1="145" y1="335" x2="220" y2="285" stroke="url(#grad1)" stroke-width="8" stroke-linecap="round"/>

  <!-- Bottom right node -->
  <circle cx="392" cy="360" r="35" fill="url(#grad2)"/>
  <line x1="367" y1="335" x2="292" y2="285" stroke="url(#grad1)" stroke-width="8" stroke-linecap="round"/>

  <!-- Top left node -->
  <circle cx="120" cy="160" r="30" fill="url(#grad2)" opacity="0.7"/>
  <line x1="145" y1="178" x2="212" y2="232" stroke="url(#grad1)" stroke-width="6" stroke-linecap="round" opacity="0.7"/>

  <!-- Top right node -->
  <circle cx="392" cy="160" r="30" fill="url(#grad2)" opacity="0.7"/>
  <line x1="367" y1="178" x2="300" y2="232" stroke="url(#grad1)" stroke-width="6" stroke-linecap="round" opacity="0.7"/>

  <!-- Connecting lines between outer nodes (mesh network) -->
  <line x1="150" y1="160" x2="240" y2="105" stroke="url(#grad2)" stroke-width="4" stroke-linecap="round" opacity="0.5"/>
  <line x1="362" y1="160" x2="272" y2="105" stroke="url(#grad2)" stroke-width="4" stroke-linecap="round" opacity="0.5"/>
  <line x1="135" y1="185" x2="135" y2="330" stroke="url(#grad2)" stroke-width="4" stroke-linecap="round" opacity="0.5"/>
  <line x1="377" y1="185" x2="377" y2="330" stroke="url(#grad2)" stroke-width="4" stroke-linecap="round" opacity="0.5"/>
  <line x1="155" y1="365" x2="357" y2="365" stroke="url(#grad2)" stroke-width="4" stroke-linecap="round" opacity="0.5"/>

  <!-- Cloud/storage symbol in center -->
  <path d="M235 250 Q235 235, 250 235 Q256 230, 262 235 Q277 235, 277 250 Q285 250, 285 262 Q285 275, 270 275 L242 275 Q227 275, 227 262 Q227 250, 235 250" fill="white" opacity="0.9"/>

  <!-- Open source / freedom symbol (small key icon) -->
  <circle cx="256" cy="320" r="12" fill="none" stroke="white" stroke-width="3"/>
  <line x1="256" y1="332" x2="256" y2="355" stroke="white" stroke-width="3" stroke-linecap="round"/>
  <line x1="256" y1="345" x2="264" y2="345" stroke="white" stroke-width="3" stroke-linecap="round"/>
  <line x1="256" y1="352" x2="268" y2="352" stroke="white" stroke-width="3" stroke-linecap="round"/>
</svg>
